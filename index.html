<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @media screen and (max-width: 800px) {
            *{
            margin: 0;
            padding: 0;
            }
            #header {
                display: flex;
                background-color:aquamarine;
                flex-direction: column;
                position: fixed;
                width: 100%;
                justify-content: center;
                align-items: center;
                
            }
            #header-img{
                width: 300px;
                margin-right: 100%;
                margin-left: 95%;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            #nav-bar{
                display: flex;
                margin-right: 42.5px;
                margin-bottom: 5px;
            }
            .nav-link{
                font-family: lato;
                font-size: 19px;
                color: black;
                text-decoration: none;
                margin-left: 40px;
            }
            #video{
                width: 90%;
                height: 300px;
                margin-top: 100px;
            }
        }
    @media screen and (min-width: 800px) {
        *{
            margin: 0;
            padding: 0;
        }
        #header{
            display: flex;
            flex-direction: row;
            background-color:aquamarine;
            position: fixed;
            justify-content: space-between;
            width: 100%;
            padding: 15px;
            flex-wrap: wrap;
        }
        #header-img{
            width: 300px;
            margin-top: auto;
            margin-bottom: auto;
        }
        #form{
            text-align: center;
        }
        #email{
            margin-top: 100px;
            width: 400px;
            height: 25px;
            font-family: poppins;
            font-size: 18px;
            border-radius: 5px;
            border-color: black;
            padding: 3px;
        }
        #submit{
            margin-top: 10px;
            background-color: aquamarine;
            color: black;
            height: 40px;
            width: 100px;
            font-family: poppins;
            font-size: 18px;
            border-radius: 5px;
            border-color: black;
            cursor: pointer;
        }
        #nav-bar{
            display: block;
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }
        .nav-link{
            font-family: lato;
            font-size: 21px;
            color: black;
            text-decoration: none;
            margin-right: 80px;
        }
        #video{
            width: 560px;
            height: 315px;
            margin-top: 100px;
        }
    }
        #howItWorks{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="">
        <nav id="nav-bar">
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">How it Works</a>
                <a class="nav-link" href="#">Pricing</a>
            </nav>
    </header>
    <section>
        <form id="form" action=" https://www.freecodecamp.com/email-submit">
            <input type="email" name="email" id="email" placeholder="Insert your email" required><br>
            <input id="submit"type="submit" name="submit" value="Let's Go!">
        </form>
    </section>
    <section id="howItWorks">
        <iframe id="video" frameborder="0" src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
    </section>
    
</body>
</html>
